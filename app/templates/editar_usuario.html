{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Editar Usuário</h3>

    <form method="POST" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label" for="id_username">Nome</label>
            <input type="text"
                   id="id_username"
                   name="username"
                   value="{{ usuario.username }}"
                   class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_email">Email</label>
            <input type="email"
                   id="id_email"
                   name="email"
                   value="{{ usuario.email }}"
                   class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_telefone">Telefone</label>
            <input type="text"
                   id="id_telefone"
                   name="telefone"
                   value="{{ usuario.telefone|default:'' }}"
                   class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
{% endblock %}
